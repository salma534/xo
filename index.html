<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      border: 2px solid #333;
      user-select: none;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      height: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Smart Tic-Tac-Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = Array(9).fill(null);
    const player = 'X';
    const computer = 'O';
    const boardDiv = document.getElementById('board');
    const messageDiv = document.getElementById('message');

    function createBoard() {
      boardDiv.innerHTML = '';
      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = idx;
        cellDiv.textContent = cell || '';
        cellDiv.addEventListener('click', playerMove);
        boardDiv.appendChild(cellDiv);
      });
    }

    function playerMove(e) {
      const idx = e.target.dataset.index;
      if (!board[idx] && !checkWinner(board)) {
        board[idx] = player;
        createBoard();
        if (!checkWinner(board)) {
          setTimeout(computerMove, 300);
        }
      }
    }

    function computerMove() {
      // First, try to win
      let move = findBestMove(computer);
      // Then, try to block player
      if (move === null) move = findBestMove(player);
      // Otherwise, pick center, corners, then sides
      if (move === null) move = chooseFallbackMove();
      if (move !== null) {
        board[move] = computer;
        createBoard();
        checkWinner(board);
      }
    }

    function findBestMove(mark) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        const values = [board[a], board[b], board[c]];
        if (values.filter(v => v === mark).length === 2 && values.includes(null)) {
          return combo[values.indexOf(null)];
        }
      }
      return null;
    }

    function chooseFallbackMove() {
      if (!board[4]) return 4; // take center
      const corners = [0,2,6,8].filter(i => !board[i]);
      if (corners.length) return corners[Math.floor(Math.random()*corners.length)];
      const sides = [1,3,5,7].filter(i => !board[i]);
      if (sides.length) return sides[Math.floor(Math.random()*sides.length)];
      return null;
    }

    function checkWinner(bd) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (bd[a] && bd[a] === bd[b] && bd[a] === bd[c]) {
          messageDiv.textContent = `${bd[a]} wins!`;
          return bd[a];
        }
      }
      if (!bd.includes(null)) {
        messageDiv.textContent = "It's a draw!";
        return 'draw';
      }
      messageDiv.textContent = '';
      return null;
    }

    function resetGame() {
      board.fill(null);
      messageDiv.textContent = '';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
