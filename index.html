<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tic-Tac-Toe</title>
  <style>
    /* ---------- GLOBAL STYLING ---------- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #87CEFA, #ffffff);
      color: #333;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* ---------- GAME BOARD ---------- */
    #board {
      background: rgba(255,255,255,0.35);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .cell {
      width: 110px;
      height: 110px;
      background: rgba(255,255,255,0.7);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: 0.25s ease;
      user-select: none;
    }

    .cell:hover {
      background: rgba(255,255,255,0.9);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .cell:active {
      transform: scale(0.95);
    }

    /* Highlight winning cells */
    .winner {
      background: #6ee7b7 !important;
      box-shadow: 0 0 20px #34d399;
      color: #064e3b;
    }

    /* ---------- MESSAGE AREA ---------- */
    #message {
      margin-top: 25px;
      font-size: 24px;
      min-height: 28px;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    /* ---------- BUTTON ---------- */
    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #1e40af;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <h1>Smart Tic-Tac-Toe</h1>

  <div id="board"></div>
  <div id="message"></div>

  <button onclick="resetGame()">Restart Game</button>


  <script>
    const board = Array(9).fill(null);
    const player = 'X';
    const computer = 'O';
    const boardDiv = document.getElementById('board');
    const messageDiv = document.getElementById('message');

    function createBoard(highlight = []) {
      boardDiv.innerHTML = '';

      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (highlight.includes(idx)) cellDiv.classList.add('winner');

        cellDiv.dataset.index = idx;
        cellDiv.textContent = cell || '';
        cellDiv.addEventListener('click', playerMove);
        boardDiv.appendChild(cellDiv);
      });
    }

    function playerMove(e) {
      const idx = e.target.dataset.index;
      if (!board[idx] && !checkWinner(board)) {
        board[idx] = player;
        createBoard();

        if (!checkWinner(board)) {
          setTimeout(computerMove, 300);
        }
      }
    }

    function computerMove() {
      let move = findBestMove(computer);
      if (move === null) move = findBestMove(player);
      if (move === null) move = chooseFallbackMove();

      if (move !== null) {
        board[move] = computer;
        createBoard();
        checkWinner(board);
      }
    }

    function findBestMove(mark) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        const values = [board[a], board[b], board[c]];
        if (values.filter(v => v === mark).length === 2 && values.includes(null)) {
          return combo[values.indexOf(null)];
        }
      }
      return null;
    }

    function chooseFallbackMove() {
      if (!board[4]) return 4;
      const corners = [0,2,6,8].filter(i => !board[i]);
      if (corners.length) return corners[Math.floor(Math.random()*corners.length)];
      const sides = [1,3,5,7].filter(i => !board[i]);
      if (sides.length) return sides[Math.floor(Math.random()*sides.length)];
      return null;
    }

    function checkWinner(bd) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (bd[a] && bd[a] === bd[b] && bd[a] === bd[c]) {
          messageDiv.textContent = `${bd[a]} wins!`;
          createBoard([a, b, c]);
          return bd[a];
        }
      }
      if (!bd.includes(null)) {
        messageDiv.textContent = "It's a draw!";
        return 'draw';
      }
      return null;
    }

    function resetGame() {
      board.fill(null);
      messageDiv.textContent = '';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
