<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    /* OVERLAY BIG WIN MESSAGE */
    #bigMessage {
      position: absolute;
      font-size: 70px;
      font-weight: 900;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      text-align: center;
    }

    /* Board wrapper so message sits over it */
    #boardContainer {
      position: relative;
      display: inline-block;
    }

    #board {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-template-rows: repeat(3, 110px);
      gap: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .cell {
      width: 110px;
      height: 110px;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: 0.15s ease;
      user-select: none;
    }

    .cell:hover {
      background: #333;
      transform: scale(1.03);
    }

    .winner {
      background: #00c74a;
      color: black;
      font-weight: 800;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      min-height: 28px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="boardContainer">
    <div id="bigMessage"></div>
    <div id="board"></div>
  </div>

  <div id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = Array(9).fill(null);
    const player = 'X';
    const computer = 'O';

    const boardDiv = document.getElementById('board');
    const messageDiv = document.getElementById('message');
    const bigMessage = document.getElementById('bigMessage');

    function createBoard(highlight = []) {
      boardDiv.innerHTML = '';

      board.forEach((cell, idx) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');

        if (highlight.includes(idx)) cellDiv.classList.add('winner');

        cellDiv.dataset.index = idx;
        cellDiv.textContent = cell || '';
        cellDiv.addEventListener('click', playerMove);
        boardDiv.appendChild(cellDiv);
      });
    }

    function playerMove(e) {
      const idx = e.target.dataset.index;
      if (!board[idx] && !checkWinner(board)) {
        board[idx] = player;
        createBoard();
        if (!checkWinner(board)) {
          setTimeout(computerMove, 300);
        }
      }
    }

    function computerMove() {
      let move = findBestMove(computer);
      if (move === null) move = findBestMove(player);
      if (move === null) move = chooseFallbackMove();

      if (move !== null) {
        board[move] = computer;
        createBoard();
        checkWinner(board);
      }
    }

    function findBestMove(mark) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let combo of winCombos) {
        const [a,b,c] = combo;
        const values = [board[a], board[b], board[c]];
        if (values.filter(v => v === mark).length === 2 && values.includes(null)) {
          return combo[values.indexOf(null)];
        }
      }
      return null;
    }

    function chooseFallbackMove() {
      if (!board[4]) return 4;
      const corners = [0,2,6,8].filter(i => !board[i]);
      if (corners.length) return corners[Math.floor(Math.random()*corners.length)];
      const sides = [1,3,5,7].filter(i => !board[i]);
      if (sides.length) return sides[Math.floor(Math.random()*sides.length)];
      return null;
    }

    function checkWinner(bd) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (bd[a] && bd[a] === bd[b] && bd[a] === bd[c]) {

          if (bd[a] === 'X') {
            bigMessage.style.color = "#00ff55";
            bigMessage.textContent = "WHOOP! WHOOP!";
          } else {
            bigMessage.style.color = "#ff3b3b";
            bigMessage.textContent = "LOSER";
          }

          bigMessage.style.opacity = 1;

          messageDiv.textContent = `${bd[a]} wins!`;
          createBoard([a, b, c]);
          return bd[a];
        }
      }

      if (!bd.includes(null)) {
        messageDiv.textContent = "It's a draw!";
        bigMessage.style.opacity = 0;
        return 'draw';
      }

      return null;
    }

    function resetGame() {
      board.fill(null);
      messageDiv.textContent = '';
      bigMessage.textContent = '';
      bigMessage.style.opacity = 0;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
